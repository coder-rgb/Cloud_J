<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="block">
        <header class="block--header">
            <h2 class="block--heading">What our Customer are Saying</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit, non!</p>
        </header>
        <div class="container">
            <div class="card review--card">
                <div class="grid grid--1x2">
                    <div class="rc--image">
                        <img src="img/testimonial.jpg" alt="Happy Customer">
                        <span class="icon--container icon-container--accent">
                            <svg class="icon icon--white icon--small">
                                <use xlink:href="img/sprite.svg#quotes"></use>
                            </svg>
                        </span>
                    </div>
                    <blockquote class="quote">
                        <p class="quote--text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Alias consequuntur quam praesentium ab maxime quae, quasi iusto explicabo distinctio eveniet.</p>
                        <footer>
                            <div class="media">
                                <div class="media--image">
                                    <svg class="icon icon--primary">
                                        <use xlink:href="img/sprite.svg#line"></use>
                                    </svg>
                                </div>
                                <div class="media--body">
                                    <h3 class="quote--author">Sonu Shah</h3>
                                        <p class="quote--organization">Code Company</p>
                                </div>
                            </div>
                       </footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
